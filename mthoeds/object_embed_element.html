<!DOCTYPE html>
<html>
<head>
<title>Blob Website (Full Viewport)</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent scrollbars on the main page */
  }

  #container { /* or #blob-object, depending on your choice */
    width: 100%;
    height: 100%;
    border: none; /* Remove any borders */
  }

  /* If using <object>: */
  #blob-object {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* If using <embed>: */
  /* #blob-embed {
    width: 100%;
    height: 100%;
    border: none;
  } */
</style>
</head>
<body>

<div id="container">  <object id="blob-object" data="" type="text/html"></object>
</div>

<script>
  const websiteContent = `
    <!DOCTYPE html>
    <html>
    <head>
      <title>Blob Website</title>
      <style>
        body, html { /* Styles for the blob content itself */
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
        }
        body { 
          background-color: #f0f0f0; 
          text-align: center; 
          font-family: sans-serif; 
        }
        h1 { color: #333; }
      </style>
    </head>
    <body>
      <h1>Welcome to the Blob Website!</h1>
      <p>This content uses the entire viewport.</p>
    </body>
    </html>
  `;

  const blob = new Blob([websiteContent], { type: 'text/html' });
  const blobUrl = URL.createObjectURL(blob);

  const blobObject = document.getElementById('blob-object');
  blobObject.data = blobUrl;

  // For <embed>:
  // const blobEmbed = document.getElementById('blob-embed');
  // blobEmbed.src = blobUrl;

  // Optional: Revoke the URL after a delay (if needed)
  // setTimeout(() => { URL.revokeObjectURL(blobUrl); }, 30000);
</script>

</body>
</html>
